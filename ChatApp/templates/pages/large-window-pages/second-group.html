{% extends 'pages/large-window-pages/base.html' %}
{% block title %}
<title>既存グループ選択画面</title>
{% endblock %} 
{% block body %}

{% if groups %}
<ul>
    {% for group in groups %}
        <li>
            {{ group.name }}
            <!-- 必要に応じて参加ボタンなどを追加 -->
            <form action="/join-group" method="POST">
                <input type="hidden" name="group_id" value="{{ group.id }}">
                <button type="submit">参加</button>
            </form>
        </li>
    {% endfor %}
</ul>
{% else %}
<p>未加入のグループはありません。</p>
{% endif %}
