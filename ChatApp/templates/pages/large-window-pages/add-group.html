{% extends 'pages/large-window-pages/base.html' %}
{% block title %}
<title>新規グループ作成画面</title>
{% endblock %}
{% block body %}
<!--ボックス（枠）-->
<div class="add-group-box">
    <!--タイトル・検索バー・グループモードボタン、３つのクラス-->
    <div class="add-personal-tsg">
        <!--タイトル「メンバー」-->
        <div class="add-personal-title">
            <h1>メンバー</h1>
        </div>
        <!--検索バー-->
        <div class="add-personal-search">
            <input type="search" name="q">
            <button><img src="../../../static/img/search-icon.svg"></button>
        </div>
        <!--グループ追加モードボタン-->
        <div class="add-group-btn">
            <a href="../large-window-pages/add-group.html"><img src="../../../static/img/group-mode-icon.svg" alt="グループモードボタン" width="70" height="70"></a>
        </div>
    </div>
    <!--友達一覧テーブル？（アカウント画像）-->
    <div class="add-personal-friends">
        <ul class="friend-list">
            <label for="friend-checkbox1">
                <li class="friend-item">
                    <!--バックエンドと相談-->
                    <input type="checkbox" id="friend-checkbox1" name="selectUser" value="user_id">
                    <img src="../../../static/img/user-icon.png" alt="友達1" class="profile-pic">
                    <span class="friend-name">友達1</span>
                    <button type="button">チャットする</button>
                </li>
            </label>
            <!--<label>と<input>が結びついている"friend-checkbox"にそれぞれ数字をつけないと、チェックボックスが正しく反応しなかった-->
            <label for="friend-checkbox2">
                <li class="friend-item">
                    <input type="checkbox" id="friend-checkbox2" name="selectUser" value="user_id">
                    <img src="../../../static/img/user-icon.png" alt="友達2" class="profile-pic">
                    <span class="friend-name">友達2</span>
                    <button type="button">チャットする</button>
                </li>
            </label>
            <label for="friend-checkbox3">
                <li class="friend-item">
                    <input type="checkbox" id="friend-checkbox3" name="selectUser" value="user_id">
                    <img src="../../../static/img/user-icon.png" alt="友達3" class="profile-pic">
                    <span class="friend-name">友達3</span>
                    <button type="button">チャットする</button>
                </li>
            </label>
            <label for="friend-checkbox4">
                <li class="friend-item">
                    <input type="checkbox" id="friend-checkbox4" name="selectUser" value="user_id">
                    <img src="../../../static/img/user-icon.png" alt="友達4" class="profile-pic">
                    <span class="friend-name">友達4</span>
                    <button type="button">チャットする</button>
                </li>
            </label>
            <label for="friend-checkbox5">
                <li class="friend-item">
                    <input type="checkbox" id="friend-checkbox5" name="selectUser" value="user_id">
                    <img src="../../../static/img/user-icon.png" alt="友達5" class="profile-pic">
                    <span class="friend-name">友達5</span>
                    <button type="button">チャットする</button>
                </li>
            </label>
            <label for="friend-checkbox6">
                <li class="friend-item">
                    <input type="checkbox" id="friend-checkbox6" name="selectUser" value="user_id">
                    <img src="../../../static/img/user-icon.png" alt="友達6" class="profile-pic">

                </li>
            </label>
            <label for="friend-checkbox7">

                </li>
            </label>
            <!--＊さらに友達を追加-->
        </ul>
    </div>
</div>

<div class="add-group-next-btn">
        <button type="button">次へ</button>
</div>
{% endblock %}
